<div class="p-4 bg-white">
  <h1></h1>
  <div class="container flex items-center justify-center mx-auto">
    <form
      #userEditForm="ngForm"
      (ngSubmit)="onSubmit(userEditForm)"
      class="w-full max-w-md"
    >
      <h1 class="mb-4 text-3xl font-bold text-gray-800">{{ title }}</h1>
      <p class="mb-4 text-center text-gray-800">
        Modifica tus datos personales de usuario
      </p>
      <!--Alertas-->
        <div class="p-4 text-white bg-green-500 rounded-md" *ngIf="status === 'success'">
        Los datos se han guardado correctamente
      </div>
      <div class="p-4 text-white bg-red-500 rounded-md" *ngIf="status === 'error'">
        Los datos no se han guardado
      </div>

      <div class="mb-4">
        <label for="name" class="block text-gray-800">Nombre:</label>
        <input
          type="text"
          id="name"
          name="name"
          #name="ngModel"
          [(ngModel)]="user.name"
          required
          pattern="[a-zA-Z]+"
          class="block w-full mt-1 bg-gray-100 rounded-md form-input"
        />
        <small *ngIf="!name.valid && name.touched" class="text-red-500">
          El nombre no es válido
        </small>
      </div>
      <div class="mb-4">
        <label for="surname" class="block text-gray-800">Apellido:</label>
        <input
          type="text"
          id="surname"
          name="surname"
          #surname="ngModel"
          [(ngModel)]="user.surname"
          required
          pattern="[a-zA-Z]+"
          class="block w-full mt-1 bg-gray-100 rounded-md form-input"
        />
        <small *ngIf="!surname.valid && surname.touched" class="text-red-500">
          El apellido no es válido
        </small>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-800">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          #email="ngModel"
          [(ngModel)]="user.email"
          required
          class="block w-full mt-1 bg-gray-100 rounded-md form-input"
        />
        <small *ngIf="!email.valid && email.touched" class="text-red-500">
          El email no es válido
        </small>
      </div>
      <div class="mb-4">
        <label for="description" class="block text-gray-800">Biografía:</label>
        <textarea
          id="description"
          name="description"
          #description="ngModel"
          [(ngModel)]="user.description"
          class="block w-full mt-1 bg-gray-100 rounded-md resize-none form-textarea"
          rows="5"
        ></textarea>
      </div>

<div class="form-group">
  <label for="avatar">Avatar</label>

  <!-- Esta parte mostrará la imagen del avatar si ya está definida -->
  <div *ngIf="identity && identity.image"><!-- Renderiza el contenido dentro de este div solo si hay una identidad definida y tiene una imagen asociada -->
    <img src="{{url + 'avatar/' + identity.image}}" class="avatar_edit" /> <!-- Muestra la imagen del avatar -->
  </div>

  <input type="file" id="avatar" name="file0" class="file-input" (change)="onFileSelected($event)" #fileUpload>

  <div class="file-upload">
    {{fileName || "No se ha seleccionado un archivo"}}
    <button (click)="fileUpload.click()">
    </button>
  </div>
</div>


<div class="flex justify-center">
  <input type="submit" value="Guardar cambios" [disabled]="userEditForm.invalid" class="justify-center px-4 py-2 font-bold text-white bg-blue-500 rounded cursor-pointer hover:bg-blue-700">
</div>
    </form>
  </div>
</div>
