<div class="container mx-auto mt-3" *ngIf="post">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold">{{post.title}}</h1>
    <hr class="my-4">
    <p class="mb-2">{{post.category?.name}} - {{post.user?.name}} {{post.user?.surname}}</p>
    <div class="post-content" [style.white-space]="'pre-wrap'" [innerHTML]="sanitizedContent"></div> <!--Le puse pre wrap, respeta los espacios en blanco y las sangrÃ­as cuando se cargue HTML -->
  </div>
</div>
