<div class="p-4 bg-white">
  <h1 class="mb-4 text-3xl font-bold text-center text-gray-800">{{title}}</h1>
  <p class="mb-4 text-center text-gray-800">
    Crea una nueva categoría para el BLOG
  </p>
  <!--Alertas-->
    <div class="p-4 text-white bg-green-500 rounded-md" *ngIf="status === 'success'">
    La categoría se han creado correctamente
  </div>
  <div class="p-4 text-white bg-red-500 rounded-md" *ngIf="status === 'error'">
    La categoría no se ha podido crear
  </div>

  <form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
    <div>
      <label for="categoryName">Nombre</label>
      <input type="text" id="categoryName" name="name" #name="ngModel" [(ngModel)]="category.name" required>
      <small *ngIf="!name.valid && name.touched">
        El nombre de la categoría es obligatorio
      </small>
    </div>
    <input type="submit" value="Guardar" [disabled]="categoryForm.invalid">
  </form>
</div>
