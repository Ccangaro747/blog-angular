<div class="bg-white p-4">
  <div class="container mx-auto flex justify-center items-center">
    <form class="max-w-md w-full" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <h1 class="text-gray-800 text-3xl font-bold mb-4">Inicio de sesión</h1>
      <div class="mb-2">
        <label for="email" class="block text-gray-800">Correo electrónico:</label>
        <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-input mt-1 block w-full rounded-md bg-gray-100 text-sm p-2"/>
        <small *ngIf="!email.valid && email.touched" class="text-red-500 text-xs">
          Por favor ingresa un correo electrónico válido.
        </small>
      </div>
      <div class="mb-2">
        <label for="password" class="block text-gray-800">Contraseña:</label>
        <input type="password" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" required class="form-input mt-1 block w-full rounded-md bg-gray-100 text-sm p-2"/>
        <small *ngIf="!password.valid && password.touched" class="text-red-500 text-xs">
          La contraseña es requerida.
        </small>
      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Iniciar sesión
        </button>
      </div>
    </form>
  </div>
</div>
